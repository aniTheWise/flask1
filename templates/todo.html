{% extends 'base.html' %}

{% block content %}

<h1>To Do List</h1>
<ol>
    {% for i in todo_list %}
        <li>{{ i.thingtodo }}  {{ i.created }}</li>
    {% endfor %}
</ol>


<form action="" method="POST">
    <fieldset>
        {{ form.thingtodo.label }}
        {{ form.thingtodo }}
        
    </fieldset>

    <div>
        {{ form.submit }}

    </div>

</form>



{% endblock content %}
